<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/sign-in">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/shopping-cart">
    <link rel="stylesheet" href="https://fontawesome.com/v4/icon/sign-out">
</head>
{% block title %}{% endblock %}

<body>
    <header>
        <a href="{% url 'posts:home' %}" class="logo"><i class="fa fa-globe"></i>Voyage</a>

        <ul class="navbar">
            <li><a href="{% url 'posts:about' %}">A propos</a></li>

            <li><a href="{% url 'shop:books_list' %}">Livres de voyage</a></li>

            <li><a href="{% url 'posts:destinations_list' %}">Destinations</a></li>
        </ul>

        <div class="icons">
            {% if user.is_authenticated and not user.cart.ordered %}
            <a href="{% url 'shop:cart' %}"><i class="fa fa-shopping-cart"></i></a>
            <a href="{% url 'accounts:logout' %}"><i class="fa fa-sign-out"></i></a>
            {% else %}
                <a href="{% url 'accounts:account' %}"><i class="fa fa-sign-in"></i></a>
            {% endif %}
        </div>
    </header>
</body>
{% block content %}{% endblock %}
