{%extends 'base.html'%}

{%block content%}

<div class="container-password_reset_confirm">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Réinitialisation du mot de passe </h2>

		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}

	  <div>
	    <button type="submit" class="btn btn-primary">Réinitiliser</button>
	  </div>
	</form>
</div>


{%endblock%}
